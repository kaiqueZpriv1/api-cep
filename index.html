<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <section class="content">
        <div class="titulo">
            <h1>Pesquise um CEP:</h1>

        <div class="saida">
            <h3>Resultados</h3>
            <div class="resultado">
                <p id="cep-reveal"><span></span></p>
                <p id="logradouro"><span></span></p>
                <p id="complemento"><span></span></p>
                <p id="bairro"><span></span></p>
                <p id="ddd"><span></span></p>
                <div class="local-box">
                    <p id="localidade"><span></span></p>
                    <p id="uf"><span></span></p>
                </div>
            </div>
        </div>
    </section>
    <script src="./assets/js/index.js"></script>
